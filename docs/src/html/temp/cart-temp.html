<div class="table__row">
	<div class="table__col--iamge">
		<picture>
			<source src="/assets/images/regular_suitcases/suitcase_green-1.webp" />
			<img
				src="/assets/images/regular_suitcases/suitcase_green-1.webp"
				alt="product image"
				width="297"
				height="400"
				class="table__image block"
			/>
		</picture>
	</div>
	<div class="table__col--product-name">Nomad Hasds dsd ssd sddsd sdven</div>
	<div class="table__col--price">$250</div>
	<div class="table__col--quantity">
		<div class="table__input-pcs qty-wrapper">
			<div class="table__input-item pointer decrement">-</div>
			<input
				type="text"
				name="pieces"
				class="table__input-number qty-number"
				value="1"
				aria-label="quantity"
				inputmode="numeric"
				pattern="[0-9]*"
				disabled
			/>
			<div class="table__input-item pointer increment">+</div>
		</div>
	</div>
	<div class="table__col--total">$250</div>
	<div class="table__col--delete">
		<picture>
			<source src="/assets/images/icons/trash_icon.webp" />
			<img
				src="/assets/images/icons/trash_icon.png"
				alt="product image"
				width="18"
				height="20"
				class="table__delete block"
			/>
		</picture>
	</div>
</div>
