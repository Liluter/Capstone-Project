<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Best Shop - Cart</title>
		<script src="../js/header.js" async></script>
		<script src="../js/footer.js" defer></script>
		<link rel="stylesheet" href="../dist/css/main.css" />
		<script src="../js/cart.js" type="module"></script>
	</head>
	<body>
		<main class="main-container">
			<section class="flat-hero--cart">
				<div class="flat-hero__content">
					<h1 class="flat-hero__title">Cart</h1>
				</div>
			</section>
			<section class="container">
				<div id="table-container" class="table"></div>
				<div class="table-footer">
					<div class="table-footer__col--left">
						<button id="continue-btn" class="btn-big">CONTINUE SHOPPING</button>
						<button id="clear-btn" class="btn-big">CLEAR SHOPPING CART</button>
					</div>
					<div class="table-footer__col--right">
						<div class="summary">
							<div class="summary__item">
								<div class="summary__position">Sub Total</div>
								<div id="sub-total" class="summary__value">$3000</div>
							</div>
							<div class="summary__item summary__hide">
								<div class="summary__position">Discount</div>
								<div id="discount" class="summary__value">$300</div>
							</div>
							<div class="summary__item">
								<div class="summary__position">Shipping</div>
								<div id="shipping" class="summary__value">$30</div>
							</div>
							<div class="summary__item">
								<div class="summary__position">Total</div>
								<div id="total" class="summary__value">$2730</div>
							</div>
							<button id="checkout-btn" class="btn-medium summary__checkout">
								CHECKOUT
							</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div id="popup-cart" class="popup hide">
			<div class="popup__message popup__rounded"></div>
		</div>
	</body>
</html>
